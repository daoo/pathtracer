[package]
name = "kdtree-tester-cli"
description = "Utility verifying kd-tree ray intersections."
version = "1.0.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
geometry = { version = "1.0.0", path = "../geometry" }
kdtree = { version = "1.0.0", path = "../kdtree" }
nalgebra = { version = "0.33.0", default-features = false }
rand = { version = "0.8.5", default-features = false, features = ["std"] }
rayon = "1.10.0"
scene = { version = "1.0.0", path = "../scene" }
tracing = { version = "1.0.0", path = "../tracing" }
